<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>趣安商城</title>
    <link rel="icon" href="/static/index/img/favicon.ico">
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home">
                <a href="http://quanmall.com">趣安商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a href="http://auth.quanmall.com/login.html?url=http://cart.quanmall.com/success.html" th:if="${session.loginUser==null}">你好，请登录</a>&nbsp;
                <a href="http://auth.quanmall.com/loginOut?url=http://cart.quanmall.com/success.html" th:if="${session.loginUser!=null}" style="width: 101px;">你好，[[${#strings.isEmpty(session.loginUser.nickname)?session.loginUser.username:session.loginUser.nickname}]]</a>
                <a href="http://auth.quanmall.com/reg.html" class="li_2" th:if="${session.loginUser==null}">免费注册</a>
            </li>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/static/cart//javascript:;">我的订单</a>
            </li>

        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://quanmall.com"><img src="/static/search/image/logo.png"
                                                   style="width: 169px;height: 52px"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont" th:if="${item!=null}">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="#" target="_blank"><img
                                        style="height: 60px;width:60px;"
                                        th:src="${item.image}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.quanmall.com/'+${item.skuId}+'.html'"
                                       th:text="${item.title}"></a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${item.count}"> 数量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.quanmall.com/'+${item.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://cart.quanmall.com/cart.html"
                               id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>
                <div class="mc success-cont" th:if="${item==null}"> <h2>购物车中无此商品！<a href="http://quanmall.com">马上选购！</a> </h2></div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
